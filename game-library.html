<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>


<body class="d-flex flex-column min-vh-100">
    <!-- Classes on body set to work mt-auto on footer to ensure it always stays at the bottom of the page -->


    <!-- Navigation -->

    <div>Navigation</div>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library Intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- Main Content to hold all key sections of the home page. It is not part of the grid structure -->
    <main>
        <!-- New games Section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
            </div>
        </section>

        <!-- Favourites games Section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Favourites games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
                <div class="col-12 col-md-6 col-xl-3">game cards</div>
            </div>
        </section>

    </main>

    <!-- Footer / Contact Section-->
    <footer class="mt-auto"> <!-- mt-auto ensures the footer is pushed to the bottom of the page -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social media links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cdebd34922.js" crossorigin="anonymous"></script>

</body>

</html>
